<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
  <title>Halloween countdown timer</title>
  
</head>
<body>
      <div class="container">
        <img src="images/halloween.png" alt="logo">
        <div class="content">
          <p> <span>Halloween</span> Countdown</p>
          <h1>Halloween<span> Is Almost</span> Here</h1>
          <div class="launch-time">
            <div>
                <p id="days">00</p>
                <span>Days</span>
            </div>
            <div>
                <p id="hours">00</p>
                <span>Hours</span>
            </div>
            <div>
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div>
                <p id="seconds">00</p>
                <span>Seconds</span>
            </div>
          </div>
          <a href="https://www.facebook.com/DavidH25/"><button id="button1" type="button">Facebook <img src="images/pumpkin.png"alt="pumpkin"></button></a>
          <a href="https://www.linkedin.com/in/david-hawley-5936a817a/"><button id="button2" type="button">LinkedIn <img src="images/pumpkin.png"alt="pumpkin"></button></a>
          <a href="https://github.com/DevCodeX1"><button type="button">Happy Halloween <img src="images/pumpkin.png" alt="pumpkin"></button></a>
        </div>
        
        
        <img src="images/halloween-demon-eyes-and-mouth-outlines.png" class="demon">
        
        <div class="audio">
          <audio controls autoplay src="audio/spooky-halloween-effects-with-thunder-121665.mp3"></audio>
        </div>
      </div>
     
      
      <script src="script.js"></script>
</body>
</html>
